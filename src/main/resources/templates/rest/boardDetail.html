<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>board</title>
    <link rel="stylesheet" th:href="@{/css/board.css}" />
</head>

<body>
    <div class="container">
        <h2>게시판 상세</h2>
        <form id="frm" method="post">
			<input type="hidden" id="boardIdx" name="boardIdx" th:value="${board.boardIdx}" />
			<input type="hidden" id="method" name="_method" />
			
            <table class="board_detail">
                <colgroup>
                    <col width="15%">
                    <col width="35%">
                    <col width="15%">
                    <col width="35%">
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">글 번호</th>
                        <td th:text="${board.boardIdx}"></td>
                        <th scope="row">조회수</th>
                        <td th:text="${board.hitCnt}"></td>
                    </tr>
                    <tr>
                        <th scope="row">작성자</th>
                        <td th:text="${board.creatorId}"></td>
                        <th scope="row">작성일</th>
                        <td th:text="${board.createdDt}"></td>
                    </tr>
                    <tr>
                        <th scope="row">제목</th>
                        <td colspan="3">
                            <input type="text" id="title" name="title" th:value="${board.title}" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4" class="view_text">
                            <textarea title="내용" id="contents" name="contents" th:text="${board.contents}"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
		
		<!-- 첨부파일 목록 (나중추가) 
			th:href="@{/board/downloadBoardFile.do(idx=${item.idx}, boardIdx=${item.boardIdx})}"></a> 
			
					
				      $(function () {
						  const boardIdx = $('#boardIdx').val();
						  
				          $('#list').on('click', function () {
				              location.href = 'boardList.do';
				          });
				          $('#update').on('click', function () {
				              let frm = $('#frm')[0];
				              frm.action = 'updateBoard.do';
				              frm.submit();
				          });
				          $('#delete').on('click', function () {
				              let frm = $('#frm')[0];
				              frm.action = 'deleteBoard.do';
				              frm.submit();
				          });
				      }); 
					  	
				-->
		<div class="file_list">
			<a th:each="item : ${board.fileInfoList}" 
				th:text="|${item.originalFileName} (${item.fileSize}kb)|"
				th:href="|/rest/board/file/${item.boardIdx}/${item.idx}|"></a>
		</div>		
		
	   <input type="button" id="list" class="btn" value="목록으로" />
	   <input type="button" id="update" class="btn" value="수정하기" />
	   <input type="button" id="delete" class="btn" value="삭제하기" />

	   <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	   <script>
		  
		  $(function () {
		  	const boardIdx = $('#boardIdx').val();
		      	$('#list').on('click', function () {
		       	location.href = '/rest/board';
		      	});
		      	$('#update').on('click', function () {
		  		$('#method').val("PUT");
		  	                      
		  		let frm = $('#frm')[0];
		          	frm.action = '/rest/board/'+boardIdx;
		  	   	frm.submit();
		     	});
		      	$('#delete').on('click', function () {
		  		$('#method').val("DELETE");
		  	                   
		  		let frm = $('#frm')[0];
		          	frm.action = '/rest/board/'+boardIdx;
		  	   	frm.submit();
		      	});
		  }); 
		  
	   </script>
		
    </div>
</body>

</html>
